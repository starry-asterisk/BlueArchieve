<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./editor/ui.css">
    <link rel="stylesheet" type="text/css" href="./cursor.css">
    <script src="./editor/ui.js"></script>
    <script src="./cursor.js"></script>
    <title>편집기</title>
    <style>
        :root {
            font-size: 10px;
            --border-color: grey;
        }
        * {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
            position: relative;
            font-size: 2rem;
        }
        body {
            position: fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        button {
            cursor: pointer;
        }
        button:disabled {
            cursor: not-allowed;
        }
        header {
            height: 3rem;
            border-bottom: 0.1rem solid var(--border-color);
        }
        .rootContainer {
            display: flex;
            flex-direction: row;
            flex: 1;
        }
        nav {
            width: 7rem;
            background: pink;
        }
        aside {
            width: 21rem;
            background: green;
            transition: margin-left 500ms;
            margin-left: -20.5rem;
        }
        aside.open {
            margin-left: 0;
        }
        button.toggle {
            position: absolute;
            width: 0.5rem;
            top:0;
            right:0;
            bottom:0;
            background-color: yellow;
        }
        section {
            flex: 1
        }
    </style>
</head>

<body>
    <header>
4
    </header>
    <div class="rootContainer">
        <nav>
1
        </nav>
        <aside>
<button class="toggle"></button>
        </aside>
        <section>
3
        </section>
    </div>
</body>
<script>
document.querySelector('.toggle').onclick = () =>{
    document.querySelector('aside').classList.toggle('open');
}
</script>
</html>
