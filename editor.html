<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./editor/ui.css">
    <link rel="stylesheet" type="text/css" href="./cursor.css">
    <script src="./editor/ui.js"></script>
    <script src="./cursor.js"></script>
    <title>편집기</title>
    <style>
        :root {
            font-size: 10px;
            --border-color: grey;
        }
        * {
            margin: 0;
            padding: 0;
            border: none;
            box-sizing: border-box;
            position: relative;
            font-size: 2rem;
        }
        body {
            position: fixed;
            top:0;
            left:0;
            right:0;
            bottom:0;
            overflow: hidden;
            display: flex;
        }
        header {
            height: 5rem;
            border-bottom: 0.1rem solid var(--border-color);
        }
        .rootContainer {
            display: flex;
            flex-direction: column;
        }
        nav {
            width: 100px;
        }
        aside {
            width: 300px;
        }
        section {
            flex: 1
        }
    </style>
</head>

<body>
    <header>
4
    </header>
    <div class="rootContainer">
        <nav>
1
        </nav>
        <aside>
2
        </aside>
        <section>
3
        </section>
    </div>
</body>
<script>

</script>
</html>
