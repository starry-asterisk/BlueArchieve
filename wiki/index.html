<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta property="og:title" content="네무위키">
    <meta property="og:locale" content="ko_KR">
    <meta name="description" content="personal wiki project for NEMU">
    <meta property="og:description" content="personal wiki project for NEMU">
    <meta property="og:url" content="https://www.nemuwiki.com/wiki">
    <meta property="og:site_name" content="네무위키">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta property="twitter:title" content="네무위키">
    <link rel="canonical" href="https://www.nemuwiki.com/wiki">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resource/favicon.png">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/util.js"></script>
    <script src="js/page/index.js"></script>
    <title>네무위키 :: 메인</title>
</head>

<body class="loading non-auth">
    <header>
        <a class="header__logo" href="/wiki/" data-href="">네무위키</a>
        <a class="right mdi mdi-account-circle account" href="/wiki/profile" data-href="profile"
            title="마이페이지"></a>
        <a class="right mdi mdi-shuffle-variant" href="/wiki/?post=random" data-href="?post=random" title="랜덤문서"></a>
        <indicator></indicator>
    </header>
    <main>
        <div class="main__header">
            <div class="main__header__title" id="main__header__title">네무위키:대문</div>
            <div class="main__header__toolbox"><button onclick="goShare('twitter')">공유</button></div>
            <div class="main__header__timestamp" id="main__header__timestamp"></div>
        </div>
        <div class="main__contents" id="main__contents"></div>
        <footer></footer>
    </main>
    <hr>
    <aside>
        <div class="aside__container input_container no-validity"><input type="text" placeholder="문서 명을 입력해 검색"
                onkeydown="search(event, this)" id="search_input"></div>
        <div class="aside__container">
            <p class="aside__container__title" onclick="fold(this)">최근글</p>
            <ul id="recent_post"></ul>
        </div>
        <div class="aside__container">
            <p class="aside__container__title" onclick="fold(this)">분류</p>
            <ul id="category_list"></ul>
        </div>
        <div class="aside__container" id="user_area"></div>
    </aside>
</body>

</html>
