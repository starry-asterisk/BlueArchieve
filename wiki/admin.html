<html class="">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/materialdesignicons.min.css" type="text/css" />
    <link rel="stylesheet" href="css/admin.css" type="text/css" />
    <script src="js/util.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/firebase.js" type="module"></script>
    <title>위키 :: 관리자 페이지</title>
</head>

<body state="loading">
    <header>
        <a href="./" title="메인으로">네무위키</a>
        <a href="./admin.html" title="관리자 메인으로">Admin</a>
    </header>
    <div id="loading_indicator"></div>
    <main>
        <section id="login">
            <div class="login__prompt">
                <p class="login__prompt__title">관리자 페이지</p>
                <div class="input full-width text" title="이메일"><div contenteditable="plaintext-only" id="email" required></div></div>
                <div class="input full-width secret" title="비밀번호"><div contenteditable="plaintext-only" id="password" required></div></div>
                <p class="login__prompt__side_buttons"><a href="./">메인으로</a></p>
                <p style="margin-top: 4rem;"><button class="button normal" onclick="login()">접속</button></p>
            </div>
        </section>
        <section id="workspace">
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
