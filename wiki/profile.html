<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta property="og:title" content="네무위키">
    <meta property="og:locale" content="ko_KR">
    <meta name="description" content="personal wiki project for NEMU">
    <meta property="og:description" content="personal wiki project for NEMU">
    <meta property="og:url" content="https://www.nemuwiki.com/wiki/profile">
    <meta property="og:site_name" content="네무위키">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta property="twitter:title" content="네무위키">
    <link rel="canonical" href="https://www.nemuwiki.com/wiki/profile">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resource/favicon.png">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script src="js/util.js"></script>
    <script src="js/page/profile.js"></script>
    <title>네무위키 :: 프로필</title>
</head>

<body>
    <header>
        <span class="header__logo" onclick="goHome()">네무위키</span>
        <span class="right mdi mdi-shuffle-variant" onclick="goRandom()" title="랜덤문서"></span>
        <indicator></indicator>
    </header>
    <main>
        <div class="main__header">
            <div class="main__header__title" id="main__header__title">나의 프로필</div>
            <div class="main__header__timestamp" id="main__header__timestamp">2024-02-13 14:25:59</div>
            <div class="main__header__toolbox"></div>
        </div>
        <div id="user_area" style="margin-top: 2rem;"></div>
        <div class="main__contents" id="main__contents">
            <div class="content title" id="total" onclick="fold(this)">전체 문서</div>
            <div class="content title" id="people" onclick="fold(this)">인물</div>
        </div>
        <footer></footer>
    </main>
    <hr>
    <aside>
        <div class="aside__container input_container no-validity"><input type="text" placeholder="문서 명을 입력해 검색"
                onkeydown="search(event, this)" id="search_input"></div>
        <div class="aside__container">
            <p class="aside__container__title" onclick="fold(this)">최근글</p>
            <ul id="recent_post"></ul>
        </div>
        <div class="aside__container">
            <p class="aside__container__title" onclick="fold(this)">분류</p>
            <ul id="category_list"></ul>
        </div>
    </aside>
</body>

</html>
