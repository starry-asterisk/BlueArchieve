<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta property="og:title" content="네무위키">
    <meta property="og:locale" content="ko_KR">
    <meta name="description" content="personal wiki project for NEMU">
    <meta property="og:description" content="personal wiki project for NEMU">
    <meta property="og:url" content="https://www.nemuwiki.com/wiki/form">
    <meta property="og:site_name" content="네무위키">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary">
    <meta property="twitter:title" content="네무위키">
    <link rel="canonical" href="https://www.nemuwiki.com/wiki/form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resource/favicon.png">
    <link rel="stylesheet" href="css/form.css" type="text/css">
    <script src="js/util.js"></script>
    <script src="js/page/form.js"></script>
    <title>네무위키 :: 문서작성</title>
</head>

<body class="loading non-auth">
    <header>
        <a class="header__logo" href="/wiki/" data-href="">네무위키</a>
        <a class="right mdi mdi-account-circle account" href="/wiki/profile" data-href="profile"
            title="마이페이지"></a>
        <a class="right mdi mdi-shuffle-variant" href="/wiki/?post=random" data-href="?post=random" title="랜덤문서"></a>
        <indicator></indicator>
    </header>
    <main id="main">
        <div class="main__header">
            <div class="main__header__title"><input id="main__header__title" type="text" placeholder="제목"
                    name="post_title" oninput="validate(this)"><input type="checkbox" onchange="preview(this)" label="미리보기"/></div>
            <div class="main__header__timestamp"><input id="main__header__timestamp" type="datetime-local"
                    title="업로드 시간"></div>
        </div>
        <div class="main__contents" id="main__contents" ondrop="drop(event)" ondragover="dragover(event)"></div>
        <footer></footer>
    </main>
    <hr>
    <aside>
        <div id="input_categories" class="aside__container input_container">
            <input type="text" placeholder="카테고리" name="post_categories" id="post_categories" oninput="validate(this)">
            <ul class="input_suggest"></ul>
        </div>
        <div id="input_menu" class="aside__container input_container">
            <input type="text" placeholder="메뉴" name="post_menu" id="post_menu" oninput="validate(this)">
            <ul class="input_suggest"></ul>
        </div>
        <div id="input_template" class="aside__container input_container no-validity">
            <input type="button" value="--템플릿 선택--" style="text-align:left;">
            <ul class="input_suggest"></ul>
        </div>
        <div id="input_component" class="aside__container">
            <p onclick="fold(this)" class="aside__container__title">컴포넌트</p>
            <ul class="component_list"></ul>
        </div>
        <button class="normal" onclick="submit(this)">게시하기</button>
    </aside>
</body>

</html>
